<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Stone Paper Scissors</h1>


    <div class="Choicess" id="rock">
        <div class="Choice" id="rock">
            <img src="./components/rockk.png" alt="Rock">
